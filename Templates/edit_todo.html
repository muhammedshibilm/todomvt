{% extends "layout.html" %}
{% block content %}
{% load static %}
{% include "menue.html" %}
<main>
    <div class="container">
        <div class="row py-3 justify-content-center"> 
            <div class="col-10 col-md-6">
                <form method="post" action="{% url 'update_todo' todo.pk %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input class="form-control" name="datas" type="text" value="{{ todo.tododata }}" required>
                    <div class="text-end my-2 col-md-12">
                        <button type="submit" class="btn btn-outline-dark ">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
