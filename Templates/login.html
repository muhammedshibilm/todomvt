{% extends "layout.html" %}
{% block content %}
{% load static %}
<main>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div class="col-md-6">
                <div class="">
                    <img class="img-fluid" src="{% static 'login.svg' %}" alt="login" >
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center ">
                <div class="shadow-sm p-4 mb-5 bg-body-tertiary rounded ">
                    <h3 class="py-2 text-center">Login</h3>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text"  name="username" class="form-control" id="floatingInput" placeholder="username" required>
                            <label for="floatingInput">username</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                          </div>
                          <button type="submit" class="btn btn-outline-dark my-2">Submit</button>
                    </form>
                    {% if error %}
              
                    <div class="alert alert-danger" role="alert">
                       {{error}}
                     </div>
            
                   {% endif %}
                    <p class="text-dark text-center"> Not a memeber ? <a class="text-decoration-none" href="{% url "register" %}">click me</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
